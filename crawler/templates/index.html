<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Job Crawler Test</title>
</head>
<body>

<h1>채용공고 크롤러</h1>

<button onclick="fetchJobs('jobkorea')">잡코리아 크롤링</button>
<button onclick="fetchJobs('worknet')">워크넷 크롤링</button>
<button onclick="fetchJobs('saramin')">사람인 크롤링</button>

<div id="result"></div>

<script>
function fetchJobs(site) {
  let url = '';

  if (site === 'jobkorea') {
    url = 'http://localhost:4040/jobkorea_api/jobs?keywords';
  } else if (site === 'worknet') {
    url = 'http://localhost:4041/worknet_api/jobs?keywords';
  } else if (site === 'saramin') {
    url = 'http://localhost:4042/saramin_api/jobs?keywords';
  }

  fetch(url)
    .then(response => response.json())
    .then(data => {
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    })
    .catch(error => {
      console.error('Error:', error);
      alert('요청 실패');
    });
}
</script>

</body>
</html>
